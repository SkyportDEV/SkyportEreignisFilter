ping = PING checkSlot slot={slot}
orderDump = ORDER_DUMP {tag} | {data}
decision = Slot {slot}{hint} type={type} value={value} mode={mode} inList={inList} ids={ids} => {result}
noIds = Slot {slot}{hint} no IDs configured -> false
noValue = Slot {slot}{hint} no value found (type={type}) -> false
unknownType = Slot {slot}{hint} unknown type: {type} -> false