ping = PING checkSlot slot={slot}
orderDump = ORDER_DUMP {tag} | {data}
decision = Slot {slot}{hint} type={type} value={value} mode={mode} inList={inList} ids={ids} => {result}
noIds = Slot {slot}{hint} keine IDs konfiguriert -> false
noValue = Slot {slot}{hint} kein Wert ermittelbar (type={type}) -> false
unknownType = Slot {slot}{hint} unbekannter Typ: {type} -> false